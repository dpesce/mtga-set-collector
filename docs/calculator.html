<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator — MTGA Collection Strategy</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="brand">MTGA Collection Strategy</div>
      <a data-nav href="index.html">Home</a>
      <a data-nav href="math.html">The Math</a>
      <a data-nav href="calculator.html">Calculator</a>
    </nav>

    <div class="card">
      <h1>Calculator</h1>
      <p class="muted">Pick a set and enter how many distinct cards you already own at each rarity.</p>
    </div>

    <div class="card">
      <div class="grid">
        <div>
          <label for="setSelect">Set</label>
          <select id="setSelect"></select>
          <small class="muted" id="setMeta"></small>
        </div>
        <div>
          <label>&nbsp;</label>
          <button id="runBtn" class="btn-primary">Run calculation</button>
          <small class="muted">Outputs appear below.</small>
        </div>

        <div>
          <label for="ownedCommon">Owned Commons (distinct)</label>
          <input id="ownedCommon" inputmode="numeric" placeholder="0" />
        </div>
        <div>
          <label for="ownedUncommon">Owned Uncommons (distinct)</label>
          <input id="ownedUncommon" inputmode="numeric" placeholder="0" />
        </div>
        <div>
          <label for="ownedRare">Owned Rares (distinct)</label>
          <input id="ownedRare" inputmode="numeric" placeholder="0" />
        </div>
        <div>
          <label for="ownedMythic">Owned Mythics (distinct)</label>
          <input id="ownedMythic" inputmode="numeric" placeholder="0" />
        </div>
        <div style="grid-column: 1 / -1;">
          <details id="advDetails">
            <summary
              style="
                list-style: none;
                cursor: pointer;
                padding: 10px 12px;
                border-radius: 10px;
                border: 1px solid var(--border);
                background: #0f1520;
                color: var(--text);
                user-select: none;
                display: inline-flex;
                width: fit-content;
                align-items: center;
                gap: 8px;
              "
            >
              Overrides
              <span class="muted" style="margin-left: 8px;">(optional)</span>
              <span aria-hidden="true" class="adv-chevron">▾</span>
            </summary>

            <div style="margin-top: 10px;">
              <small class="muted">Leave blank to use the selected set’s defaults.</small>

              <div class="grid" style="margin-top: 10px;">
                <div>
                  <label for="overrideC">Override total Commons (C)</label>
                  <input id="overrideC" inputmode="numeric" placeholder="(use set default)" />
                </div>
                <div>
                  <label for="overrideU">Override total Uncommons (U)</label>
                  <input id="overrideU" inputmode="numeric" placeholder="(use set default)" />
                </div>
                <div>
                  <label for="overrideR">Override total Rares (R)</label>
                  <input id="overrideR" inputmode="numeric" placeholder="(use set default)" />
                </div>
                <div>
                  <label for="overrideM">Override total Mythics (M)</label>
                  <input id="overrideM" inputmode="numeric" placeholder="(use set default)" />
                </div>
                <div style="grid-column: 1 / -1;">
                  <label for="overrideAlpha">Override Rare:Mythic ratio (R:M)</label>
                  <input id="overrideAlpha" inputmode="decimal" placeholder="(use set default)" />
                </div>
              </div>

              <div style="margin-top: 10px;">
                <button type="button" id="advResetBtn" class="btn-secondary">Reset overrides</button>
              </div>
            </div>
          </details>
        </div>
      </div>
      <p id="err" class="error"></p>
    </div>

    <div class="card card-tight">
      <div id="result" class="result muted" aria-live="polite">
        <div class="result-empty">Run the calculator to see a recommendation.</div>
      </div>
    </div>

  </div>

  <script type="module">
    import { setActiveNav } from './assets/js/common.js';
    setActiveNav();
  </script>
  <script type="module" src="assets/js/calculator.js"></script>
</body>
</html>
